    <script src="./memorize.js"></script>
    <script>

        function factorial(n){
            if(n==0){
                return 1
            }else{
                return n*factorial(n-1)
            }
        }
        
        // 使用
        var factorialMemorize=memorize(factorial)

    
    </script>
